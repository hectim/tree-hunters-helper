<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml>
  <head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
		<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script src= "angular-slider-master/slider.js"></script>
		<link rel="stylesheet" href="angular-slider-master/slider.css">
		<script type="text/javascript" language="javascript" src="calendar.js"></script>
		<style type="text/css">
		div {
			-webkit-touch-callout: none;
			-webkit-user-select: none;
			-khtml-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
			cursor: default;
		}
		#white{
			text-align:center;
			font-size:25px;
			border: 2px solid black;
			height:50px;
			position: relative;
			transform-style: preserve-3d;
			transition: transform 1s;
		}
		#white:hover{
			box-shadow: 0px 0px 15px 6px;
		}
		#yellow:hover{
			box-shadow: 0px 0px 15px 6px;
		}
		#green:hover{
			box-shadow: 0px 0px 15px 6px;
		}
		label{
			position:relative;
			width:15%;
			text-align:center;
			margin-right:5px;
		}
		p{
			margin-top:-5px;
		}
		#yellow{
			text-align:center;
			font-size:25px;
			border: 2px solid black;
			height:50px;
			position: relative;
			transform-style: preserve-3d;
			transition: transform 1s;
			background-color: #FFCC99;
		}
		#green{
			text-align:center;
			font-size:25px;
			border: 2px solid black;
			height:50px;
			position: relative;
			transform-style: preserve-3d;
			transition: transform 1s;
			background-color: #A6D785;
		}
    body{
      padding-top: 85px;
      padding-bottom: 15px;
    }
    .container-fluid{
      border-bottom: 1px solid black;
    }
    a{
      color: #333333;
    }
		</style>
	</head>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <h2><a href="#top"><i class="fa fa-caret-square-o-up" style="position:absolute;left:30px"></i></a></h2>
      <h3 align="center" ng-click="toggleMine()">Evil Tree Helper</h3>
      <h2><a href="#bottom"><i class="fa fa-caret-square-o-down" style="position:absolute;right:30px;top:20px"></i></a></h2>
    </div>
  </nav>
	<body ng-app="trees" ng-controller="main" id="top">
    <div id="content" class="col-md-10 col-md-offset-1">
      <div ng-repeat="n in getList()" ng-hide="!showAll && t[n]==null">
        <div class="col-md-2" id="{{worldcolors[$index]}}" ng-click="clickOn($event,$index)" ng-hide="$index===clicked" style="white-space: nowrap; overflow:hidden; text-overflow:ellipsis;">
          World {{n}}<br />
          <p style="font-size:0.4em">~ {{t[n]}}</p>
        </div>
        <div class="col-md-2" id="white" ng-click="clickOn($event,$index)" ng-show="$index===clicked"  ng-mouseup="changeColor(t[n], n)">
          <slider floor="1" ceiling="120" step="1" precision="1" ng-model="t[n]"></slider><label>{{t[n]}}</label>
        </div>
      </div>
    </div>
	</body>
  <div id="bottom" style="clear:both"></div>
</html>
